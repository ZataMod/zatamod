<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thông báo</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2027, #0a0f13 80%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .box {
      width: 100%;
      max-width: 700px;        /* Bảng to hơn */
      padding: 40px 50px;      /* Padding rộng hơn */
      border-radius: 20px;
      background: rgba(20, 20, 20, 0.65);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.25),
                  0 0 60px rgba(124, 58, 237, 0.25);
      font-size: clamp(18px, 6vw, 32px);  /* Chữ lớn hơn */
      font-weight: 500;
      text-align: center;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      position: relative;
      overflow: hidden;
    }
    /* Viền gradient neon */
    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(120deg,#00ffe0,#7c3aed,#ff00aa,#00ffe0);
      background-size: 300% 300%;
      animation: borderAnim 6s linear infinite;
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }
    @keyframes borderAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="box" id="msg">Đang tải...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text") || "Không có thông báo";
    document.getElementById("msg").textContent = text;
  </script>
</body>
</html>
