<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thông báo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen font-sans">

  <div class="w-full max-w-md mx-auto p-5">
    <!-- Thẻ thông báo -->
    <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-6 shadow-lg">
      <!-- Avatar + Tên -->
      <div class="flex items-center mb-4">
        <img src="avatar.jpg" alt="avatar"
             class="w-10 h-10 rounded-full mr-3">
        <div>
          <p class="font-semibold text-white">Thông báo</p>
          <p class="text-sm text-gray-400">@zatamod</p>
        </div>
      </div>

      <!-- Nội dung -->
      <div id="msg" class="text-base leading-relaxed">
        Đang tải...
      </div>

    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text") || "Không có thông báo";
    document.getElementById("msg").textContent = text;
  </script>

</body>
</html>
