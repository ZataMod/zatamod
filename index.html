<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zata Mod</title>
  <style>
    .hidden { display: none; }
    .bg {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://lh3.googleusercontent.com/d/1BQj-RDLNHYH54AwK5e0SyQQMzxQn_JNF');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.05);
      z-index: -1;
      border-radius: inherit;
    }
    @font-face {
      font-family: 'Brown Pro';
      src: url('./font.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }
    .list-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
    }
    .large-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(0, 0, 0, 100) 0%, rgba(0, 0, 0, 0) 100%);
      z-index: 0;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .bottom-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }
    .small-image {
      width: 50px;
      height: 50px;
      border-radius: 10%;
      border: 1.5px solid white;
      object-fit: cover;
      flex-shrink: 0;
    }
    .text-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
      min-width: 0;
    }
    .label {
      position: absolute;
      bottom: 0px;
      left: calc(10px + 30px + 10px);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 25px;
      z-index: 1;
      white-space: nowrap;
      font-family: 'Brown Pro';
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
    }
    .title {
      position: absolute;
      bottom: 0px;
      left: calc(10px + 30px + 10px);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 17px;
      z-index: 1;
      white-space: nowrap;
      font-family: 'Brown Pro';
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
    }
    .button-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .button-svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listContainer = document.querySelector('.list-container');
      const jsonData = document.getElementById('skin-json').textContent;
      const listData = JSON.parse(jsonData);

      const createListItem = (itemData) => {
        const imageWrapper = document.createElement('div');
        imageWrapper.classList.add('image-wrapper');

        const largeImage = document.createElement('img');
        largeImage.classList.add('large-image');
        largeImage.src = itemData.largeImageSrc;
        imageWrapper.appendChild(largeImage);

        const overlay = document.createElement('div');
        overlay.classList.add('overlay');
        imageWrapper.appendChild(overlay);

        const bottomInfo = document.createElement('div');
        bottomInfo.classList.add('bottom-info');

        const smallImage = document.createElement('img');
        smallImage.classList.add('small-image');
        smallImage.src = itemData.smallImageSrc;
        bottomInfo.appendChild(smallImage);

        const textInfo = document.createElement('div');
        textInfo.classList.add('text-info');

        const labelElement = document.createElement('h1');
        labelElement.classList.add('label');
        labelElement.textContent = itemData.label;
        textInfo.appendChild(labelElement);

        const titleElement = document.createElement('span');
        titleElement.classList.add('title');
        titleElement.textContent = itemData.title;
        textInfo.appendChild(titleElement);

        bottomInfo.appendChild(textInfo);

        const buttonLink = document.createElement('a');
        buttonLink.classList.add('button-link');
        buttonLink.href = itemData.downloadLink;
        buttonLink.target = '_blank';

        const svgContent = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-download button-svg" viewBox="0 0 16 16">
            <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
            <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0 -1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
          </svg>
        `;
        buttonLink.innerHTML = svgContent;
        bottomInfo.appendChild(buttonLink);

        imageWrapper.appendChild(bottomInfo);
        return imageWrapper;
      };

      listData.forEach(item => {
        if (item.isActive === true) {
          const listItemElement = createListItem(item);
          if (listContainer) {
            listContainer.appendChild(listItemElement);
          }
        }
      });
    });
  </script>
