<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zata Mod</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://lh3.googleusercontent.com/d/1BQj-RDLNHYH54AwK5e0SyQQMzxQn_JNF') center/cover no-repeat fixed;
    }

    @font-face {
      font-family: 'Brown Pro';
      src: url('./font.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    .card {
      border: 3px solid white;
      border-radius: 12px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .card p {
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
      color: white;
      font-family: 'Brown Pro';
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .popup-content {
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(3px);
      border-radius: 16px;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 300px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transform: scale(0.4);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .popup-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .popup-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid white;
      margin-right: 15px;
    }

    .popup-header .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .popup-header .info h2 {
      color: white;
      text-align: center;
      font-size: 35px;
      margin: 0 0 0;
      font-family: 'Brown Pro';
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
    }

    .popup-header .info p {
      color: white;
      text-align: center;
      font-size: 20px;
      margin: 0 0 0;
      font-family: 'Brown Pro';
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      border: 2px solid white;
      margin-top: 0px;
    }

    .popup button {
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #125aa3;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }

      .popup-header {
        flex-direction: column;
        align-items: center;
      }

      .popup-header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="gallery" id="gallery"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <img id="popup-img" src="" />
        <div class="info">
          <h2 id="popup-name"></h2>
          <p id="popup-title"></p>
        </div>
      </div>
      <iframe id="popup-video" src="" allowfullscreen></iframe>
      <button id="popup-download">Tải xuống</button>
    </div>
  </div>

  <script>
    const heroes = [
                        {
                            "img": "https://lh3.googleusercontent.com/d/1h1o9KIqAO2LVmItmcIiHnljTbuxZbSvG",
                            "name_hero": "CAPHENY",
                            "title": "HARLEY QUINN - PHU KIEN",
                            "video": "https://www.youtube.com/embed/XW4tvOVp5NY",
                            "link": "https://link4m.com/ZpKUv"
                        },
                        {
                            "img": "https://lh3.googleusercontent.com/d/1qQU-ZabeF9rj1ns47tD65bvgZKsWdVk1",
                            "name_hero": "NAKROTH",
                            "title": "BACH DIEN CHIEN THUONG",
                            "video": "https://youtube.com/embed/YB7KfCslV0A?si=LBXIA8Fs2kxV1zBt",
                            "link": "https://link4m.com/XIpMUTFf"
                        },
                        {
                            "img": "https://lh3.googleusercontent.com/d/1qBJTbUVw1zFbZ0f_VF5qCEPjLwMkd3Fr",
                            "name_hero": "VALHEIN",
                            "title": "THU NGUYEN VE THAN",
                            "video": "https://youtube.com/embed/_wf23GCZtY0?si=UOWGHSYK6YvCibQo",
                            "link": "https://link4m.com/2usIlZi"
                        }
                  ];

    const gallery = document.getElementById("gallery");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const popupName = document.getElementById("popup-name");
    const popupTitle = document.getElementById("popup-title");
    const popupVideo = document.getElementById("popup-video");
    const popupDownload = document.getElementById("popup-download");
    const popupContent = document.querySelector(".popup-content");

    heroes.forEach((hero) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${hero.img}" /><p>${hero.name_hero}</p>`;
      card.addEventListener("click", (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        popupImg.src = hero.img;
        popupName.textContent = hero.name_hero;
        popupTitle.textContent = hero.title;
        popupVideo.src = hero.video;
        popupDownload.onclick = () => window.open(hero.link, "_blank");

        popup.style.display = "flex";

        popupContent.style.transformOrigin = `${x}px ${y}px`;
        popupContent.style.transform = "scale(0.4)";
        popupContent.style.opacity = "0";

        requestAnimationFrame(() => {
          popupContent.style.transform = "scale(1)";
          popupContent.style.opacity = "1";
        });
      });
      gallery.appendChild(card);
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popupContent.style.transform = "scale(0.4)";
        popupContent.style.opacity = "0";
        setTimeout(() => {
          popup.style.display = "none";
          popupVideo.src = "";
        }, 300);
      }
    });
  </script>
</body>
</html>
