<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zata Mod</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://lh3.googleusercontent.com/d/1BQj-RDLNHYH54AwK5e0SyQQMzxQn_JNF') center/cover no-repeat fixed;
    }

    @font-face {
      font-family: 'Brown Pro';
      src: url('./font.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    .card {
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 90%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 12px;
    }

    .card p {
      text-align: center;
      margin: 5px 0;
      font-weight: bold;
      color: white;
      font-family: 'Brown Pro';
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .popup-content {
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(3px);
      border-radius: 16px;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 300px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transform: scale(0.4);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .popup-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .popup-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid white;
      margin-right: 15px;
    }

    .popup-header .info h2,
    .popup-header .info p {
      color: white;
      text-align: center;
      font-family: 'Brown Pro';
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
      margin: 0;
    }

    .popup-header .info h2 {
      font-size: 35px;
    }

    .popup-header .info p {
      font-size: 20px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid white;
      border-radius: 12px;
    }

    .popup button {
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #125aa3;
    }

    .stats-fixed {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 10px;
      padding: 8px 12px;
      z-index: 999;
      font-family: 'Brown Pro', sans-serif;
      font-size: 13px;
      color: white;
      backdrop-filter: blur(4px);
    }

    .stat-line {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 4px 0;
    }

    .stat-line svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }

      .popup-header {
        flex-direction: column;
        align-items: center;
      }

      .popup-header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="gallery" id="gallery"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <img id="popup-img" src="" />
        <div class="info">
          <h2 id="popup-name"></h2>
          <p id="popup-title"></p>
        </div>
      </div>
      <iframe id="popup-video" src="" allowfullscreen></iframe>
      <button id="popup-download">Tải xuống</button>
    </div>
  </div>

  <div class="stats-fixed">
    <div class="stat-line">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v3H4v-3c0-2.66 5.33-4 8-4zm0-2a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
      <span><strong id="onlineCount">0</strong> online</span>
    </div>
  </div>

  <script>
    const heroes = [
  {
    "img": "https://lh3.googleusercontent.com/d/1TlMi4SIxWsbUfZD7HL1pKG1YlzEAvwgr",
    "name_hero": "ALLAIN",
    "title": "KILLUA",
    "video": "https://www.youtube.com/embed/6SMgoIOHyiQ",
    "link": "https://link4m.com/qcBVHTyl"
  },
  {
    "img": "https://lh3.googleusercontent.com/d/1h1o9KIqAO2LVmItmcIiHnljTbuxZbSvG",
    "name_hero": "CAPHENY",
    "title": "HARLEY QUINN - PHU KIEN",
    "video": "https://www.youtube.com/embed/XW4tvOVp5NY",
    "link": "https://link4m.com/ZpKUv"
  },
  {
    "img": "https://lh3.googleusercontent.com/d/1qQU-ZabeF9rj1ns47tD65bvgZKsWdVk1",
    "name_hero": "NAKROTH",
    "title": "BACH DIEN CHIEN THUONG",
    "video": "https://youtube.com/embed/YB7KfCslV0A?si=LBXIA8Fs2kxV1zBt",
    "link": "https://link4m.com/XIpMUTFf"
  },
  {
    "img": "https://lh3.googleusercontent.com/d/1qBJTbUVw1zFbZ0f_VF5qCEPjLwMkd3Fr",
    "name_hero": "VALHEIN",
    "title": "THU NGUYEN VE THAN",
    "video": "https://youtube.com/embed/_wf23GCZtY0?si=UOWGHSYK6YvCibQo",
    "link": "https://link4m.com/2usIlZi"
  }
];

    const gallery = document.getElementById("gallery");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const popupName = document.getElementById("popup-name");
    const popupTitle = document.getElementById("popup-title");
    const popupVideo = document.getElementById("popup-video");
    const popupDownload = document.getElementById("popup-download");
    const popupContent = document.querySelector(".popup-content");

    heroes.forEach((hero) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${hero.img}" /><p>${hero.name_hero}</p>`;
      card.addEventListener("click", (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        popupImg.src = hero.img;
        popupName.textContent = hero.name_hero;
        popupTitle.textContent = hero.title;
        popupVideo.src = hero.video;
        popupDownload.onclick = () => window.open(hero.link, "_blank");

        popup.style.display = "flex";
        popupContent.style.transformOrigin = `${x}px ${y}px`;
        popupContent.style.transform = "scale(0.4)";
        popupContent.style.opacity = "0";

        requestAnimationFrame(() => {
          popupContent.style.transform = "scale(1)";
          popupContent.style.opacity = "1";
        });
      });
      gallery.appendChild(card);
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popupContent.style.transform = "scale(0.4)";
        popupContent.style.opacity = "0";
        setTimeout(() => {
          popup.style.display = "none";
          popupVideo.src = "";
        }, 300);
      }
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, onDisconnect } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANXzm1TMkEp7hE4SR90EX9LGzjEROhjlY",
      authDomain: "zatamod-5a912.firebaseapp.com",
      databaseURL: "https://zatamod-5a912-default-rtdb.firebaseio.com",
      projectId: "zatamod-5a912",
      storageBucket: "zatamod-5a912.appspot.com",
      messagingSenderId: "11794249840",
      appId: "1:11794249840:web:02e703dcb266c6193d9cb5",
      measurementId: "G-QPH5TG3J3S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const connectionsRef = ref(db, "/connections");
    const historyRef = ref(db, "/history");
    const connectedRef = ref(db, ".info/connected");

    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const con = push(connectionsRef, true);
        onDisconnect(con).remove();
      }
    });

    onValue(connectionsRef, (snap) => {
      document.getElementById("onlineCount").innerText = snap.size;
    });

  </script>

</body>
</html>
