<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zata Mod</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

    <!-- Popup chào mừng -->
    <div id="welcome-popup" class="popup-overlay">
        <div class="popup-content">
            <h2 class="text-3xl font-bold mb-2 text-gray-900">Chào mừng bạn đến với</h2>
            <p class="text-3xl font-bold text-blue-500 mb-4">Zata Mod</p>
            <p class="text-gray-700 mb-6">Đây là nơi bạn có thể tải xuống các file mod skin xịn được đăng trên kênh youtube Zata Mod.</p>
            <button id="close-popup-btn" class="close-btn">Bắt đầu ngay</button>
        </div>
    </div>

    <div id="file-container">
        <!-- Nội dung sẽ được tạo tự động bởi JavaScript -->
    </div>

    <!-- Thẻ audio để phát nhạc -->
    <audio id="background-music" src="music.mp3" preload="auto"></audio>

    <!-- Script -->
    <script src="hero.js"></script>
    <script src="script.js"></script>
</body>
</html>
